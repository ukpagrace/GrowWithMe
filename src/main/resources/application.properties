spring.application.name=GrowWithMe
spring.datasource.url=jdbc:${JDBC_DRIVER}://localhost:${PORT}}/student
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=${DRIVER_CLASSNAME}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.${DIALECT}

